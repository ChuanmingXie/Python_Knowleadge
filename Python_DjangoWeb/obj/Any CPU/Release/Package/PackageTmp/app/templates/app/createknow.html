{% extends "app/layout.html" %}

{% block content %}
<h2>{{title}}</h2>

<div class="row">
    <div class="col-md-4">        
        <form action="{% url 'createknow' %}" method="post" name="addBook">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label">章节编号</label>
                <input class="form-control" name="chapterNum"/>
            </div>
            <div class="form-group">
                <label class="control-label">章节标题</label>
                <input class="form-control" name="chapterTitle"/>
            </div>
            <div class="form-group">
                <label class="control-label">编辑人员</label>
                <input class="form-control" name="chapterAuthor"/>
            </div>
            <div class="form-group">
                <label class="control-label">编辑区域</label>
                <input class="form-control" name="create_house"/>
            </div>
            <div class="form-group">
                <label class="control-label">创建时间</label>
                <input class="form-control" name="edited_data"/>
            </div>
            <div class="form-group">
                <input type="submit" value="创建" class="btn btn-primary"/>
            </div>
        </form>
    </div>
</div>

<div>
    <a href="{% url 'knowleadge' %}">返回页面</a>
</div>

{% endblock %}
